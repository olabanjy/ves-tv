
{% load i18n %}
{% load static %}
<!doctype html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

		<link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
		<link rel="stylesheet" href="{% static 'style.css' %}">
		<link rel="stylesheet" href="//fonts.googleapis.com/css?family=Lato:400,700%7CMontserrat:300,400,600,700">
		
		<link rel="stylesheet" href="{% static 'icons/fontawesome/css/fontawesome-all.min.css' %}"><!-- FontAwesome Icons -->
		<link rel="stylesheet" href="{% static 'icons/Iconsmind__Ultimate_Pack/Line%20icons/styles.min.css' %}"><!-- iconsmind.com Icons -->
		
		<title> VES - Sign In </title>
	</head>
	<body>
		
		<header id="masthead-pro">
			<div class="container">
				
				<h1><a href="/"><img src="{% static 'images/ves_logo.png' %}" alt="Zamari TV"></a></h1>
			
			
				
				<div class="clearfix"></div>
			</div>
			
		
		</header>
		

		<div id="content-pro">

      <div id="pricing-plans-background-image">
				<div class="container">
						<div class="registration-steps-page-container">
							
	  					<form action="{% url 'account_login' %}" class="registration-steps-form login"  id="login" method="POST">
                {% csrf_token %}
							 
							 <div class="registration-social-login-container">

    	  						 <div class="form-group">
    								 <label for="id_login" class="col-form-label">Phone Number/Email</label>
                     <input name="login" type="text" class="form-control" id="id_login" placeholder="Phone Number or Email">
    	  						 </div>
    	  						
    	  						
                    <div class="form-group">
                        <label for="id_password" class="col-form-label">Password</label>
                          <input name="password" type="password" class="form-control" id="id_password" placeholder="&middot;&middot;&middot;&middot;&middot;&middot;">
                    </div>
                    <div class="col forgot-your-password"><a href="{% url 'account_reset_password' %}">Forgot your password?</a></div>

                    {% if redirect_field_value %}
                    <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
                    {% endif %}

							 </div>
							 
               <div class="registration-social-login-options">
                <h6>Your Everyday Entertainment Box </h6>
               <img src="{% static 'images/ves_logo.png' %}" alt="">
              </div><!-- close .registration-social-login-options -->
							 
							 <div class="clearfix"></div>
	  						 <div class="form-group last-form-group-continue">
	  							 <button type="submit" class="btn btn-green-pro">Sign In</button>
                   
								 <div class="clearfix"></div>
	  						 </div>
	  					 </form>
               <a class="not-a-member-pro" href="{{ signup_url }}">Not a member? <span>Join Today!</span></a>	
							
						</div><!-- close .registration-steps-page-container -->
            
					
				</div><!-- close .container -->
			</div><!-- close #pricing-plans-background-image -->

		</div><!-- close #content-pro -->
		
		<footer id="footer-pro">
			<div class="container">
				<div class="row">
					<div class="col-md">
						<div class="copyright-text-pro">&copy; <script>document.write(new Date().getFullYear())</script> Zamari TV. All Rights Reserved</div>
					</div><!-- close .col -->
					<div class="col-md">
						<ul class="social-icons-pro">
							<li class="facebook-color"><a href="#" target="_blank"><i class="fab fa-facebook-f"></i></a></li>
							<li class="twitter-color"><a href="#" target="_blank"><i class="fab fa-twitter"></i></a></li>
							<li class="youtube-color"><a href="#" target="_blank"><i class="fab fa-youtube"></i></a></li>

						</ul>
					</div><!-- close .col -->
				</div><!-- close .row -->
			</div><!-- close .container -->
		</footer>
		

		
		
		

		<!-- Required Framework JavaScript -->
		<script src="{% static 'js/libs/jquery-3.3.1.min.js' %}"></script><!-- jQuery -->
		<script src="{% static 'js/libs/popper.min.js' %}" defer></script><!-- Bootstrap Popper/Extras JS -->
		<script src="{% static 'js/libs/bootstrap.min.js' %}" defer></script><!-- Bootstrap Main JS -->
		<!-- All JavaScript in Footer -->
		
		<!-- Additional Plugins and JavaScript -->
		<script src="{% static 'js/navigation.js' %}" defer></script><!-- Header Navigation JS -->
		<script src="{% static 'js/jquery.flexslider-min.js' %}" defer></script><!-- Custom Document Ready JS -->		
		<script src="{% static 'js/script.js' %}" defer></script><!-- Custom Document Ready JS -->
		
	</body>
</html>
