{% extends 'vendor/base.html' %}

{% load static %}

{% block content %}



<div id="content-page" class="content-page">
    <div class="container-fluid">
       <div class="row">
          <div class="col-sm-12">
             <div class="iq-card">
                <div class="iq-card-header d-flex justify-content-between">
                   <div class="iq-header-title">
                      <h4 class="card-title">Add New Channel</h4>
                   </div>
                </div>
                <div class="iq-card-body">
                   <div class="row">
                      <div class="col-lg-12">
                         <form method="POST" enctype="multipart/form-data">
                            {% csrf_token %}
                            <div class="form-group">
                                <label for="display_name">Display Name:</label>
                               <input type="text" name="display_name" id="display_name" class="form-control" placeholder="Display Name">
                            </div>
                            <div class="form-group">
                                <label for="about">Channel Description:</label>
                               <textarea id="text" name="about" rows="5" id="about" class="form-control"
                               placeholder="Channel Description"></textarea>
                            </div>

                            <div class="form-group">
                                <label for="banner">Channel Banner (1500px X 568px):</label>
                                <input type="file" name="banner" id="banner" class="form-control" accept="image/*" required>
                             </div>

                             <div class="form-group">
                                <label for="thumbnail">Channel Thumbnail (150px X 150px):</label>
                                <input type="file" name="thumbnail" id="thumbnail" class="form-control" accept="image/*" required >
                             </div>


                            <div class="form-group ">
                               <button type="submit" class="btn btn-primary">Submit</button>

                            </div>
                         </form>
                      </div>
                   </div>
                </div>
             </div>
          </div>
       </div>
    </div>
 </div>
{% endblock content %}
