{% load static %}
<li class="line-height pt-3">
    <a href="#" class="search-toggle iq-waves-effect d-flex align-items-center">
       <img src="{% if request.user.profile.company_thumbnail %} {{request.user.profile.company_thumbnail.url}} {% else %} {% static 'images/user/1.jpg' %} {% endif %}" class="img-fluid rounded-circle mr-3" alt="user">
    </a>
    <div class="iq-sub-dropdown iq-user-dropdown">
       <div class="iq-card shadow-none m-0">
          <div class="iq-card-body p-0 ">
             <div class="bg-primary p-3">
                <h5 class="mb-0 text-white line-height">Hello {% if request.user.profile.first_name %} {{request.user.profile.first_name}} {% else %} {{request.user.profile.user_code}} {% endif %}</h5>
                <span class="text-white font-size-12">{{request.user.profile.company_name}}</span>
             </div>


             <a href="{% url 'vendor:profile_settings' %}" class="iq-sub-card iq-bg-primary-hover">
                <div class="media align-items-center">
                   <div class="rounded iq-card-icon iq-bg-primary">
                      <i class="ri-account-box-line"></i>
                   </div>
                   <div class="media-body ml-3">
                      <h6 class="mb-0 ">Account settings</h6>
                      <p class="mb-0 font-size-12">Manage your account parameters.</p>
                   </div>
                </div>
             </a>

             <div class="d-inline-block w-100 text-center p-3">
                <a class="bg-primary iq-sign-btn" href="/accounts/logout" role="button">Sign out<i class="ri-login-box-line ml-2"></i></a>
             </div>
          </div>
       </div>
    </div>
 </li>
